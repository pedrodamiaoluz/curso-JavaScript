<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições parte 2</title>
</head>
<style>
    div#res{
        margin-top: 10px;
    }
</style>
<body>
    <h1>Condições Parte 2</h1><hr>
    Informe a sus idade? <input type="number" name="texid" id="texid">
    <button onclick="idades()">Enviar</button>
    <div id="res">Aguardando...</div>

    <script>
        function idades() {
            var tex = document.querySelector('input#texid')
            var res = document.querySelector('div#res')
            var idade = Number(tex.value)
            res.innerHTML = `<p>Você tem <strong>${idade} anos</strong></p>`
            if(idade < 16){
                res.innerHTML += `<p>Não Volta!!</p>`
            }else if(idade  < 18 || idade > 65){
                res.innerHTML += `Volto opcional!!`
            }else{
                res.innerHTML += `Volto obrigatório!!`
            }
         }
    </script>
</body>
</html>
