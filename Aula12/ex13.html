<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Dias da Semana:</h1><hr>
    Informe o dia da Semana: <input type="number" name="texdia" id="texdia">
    <button onclick="dias()">Enviar</button>
    <div id="resp">Aguardando...</div>
   <script>
        function dias(){
            var tex = document.querySelector('input#texdia')
            var r = document.querySelector('div#resp')
            var dia = Number(tex.value)
            r.innerHTML = `<p>O dia da semana é ${dia}</p>`
            switch(dia){
                case 0:
                  r.innerHTML += '<p>Domingo</p>'
                break;
                case 1:
                  r.innerHTML += '<p>Segunda Feira</p>'
                break;
                case 2:
                  r.innerHTML += '<p>Terça Feira</p>'
                break;
                case 3:
                  r.innerHTML += '<p>Quarta Feira</p>'
                break;
                case 4:
                  r.innerHTML += '<p>Quinta Feira</p>'
                break;
                case 5:
                  r.innerHTML += '<p>Sexta Feira</p>'
                break;
                case 6:
                  r.innerHTML += '<p>Sabado</p>'
                break;
                default:
                  r.innerHTML += '<p>[ERRO] Dia Invalido</p>'
                break;
            }

        }
   </script>
</body>
</html>
