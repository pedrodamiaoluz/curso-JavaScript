<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        input#texvel{
           width: 100px; 
         }
        button#butt{
            font-weight: bold;
            background-color: red;
            color: white;
            padding: auto;
            cursor: pointer;
            
            }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>> Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="texvel" id="texvel"> Km/h  
    <!--<input type="button" value="Verificar" onclick="calcular()" id="button">-->
     <button onclick="calcular()" id="butt">Enviar</button>
    <div id="res">Aguardando...</div>
    <script>
        function calcular(){
            var tex = window.document.querySelector('input#texvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(tex.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`

            if(vel > 60){
              res.innerHTML += `<p>Você está Multado</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o sinto de segurança.</p>`
        }
    </script>
   
</body>
</html>
