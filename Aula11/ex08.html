    <script>
        function calcular(){
            var tex = window.document.querySelector('input#texvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(tex.value)
            var n1 = document.write(`<p>Sua velocidade atual é de ${vel}Km/h</p>`)
            
            if(vel > 60){
              n1 += document.write(`<p>Você esta Multado</p>`)
            }
              n1 += document.write(`<p>Dirija sempre com o sinto de segurança.</p>`)
        }
