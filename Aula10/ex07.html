<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            background-color: rgb(252, 249, 70);
            font: normal 18px Arial;
        }
        input{
            font: normal 18px Arial;
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1> > Somando Valores:</h1>

    <input type="number" name="texn1" id="texn1"> +
    <input type="number" name="texn2" id="texn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Aguardando...</div>

    <script>
        function somar() {
         var tn1 = window.document.getElementById('texn1');
         var tn2 = window.document.querySelector('input#texn2');
         var rt = window.document.getElementById('res');
         var n1 = Number(tn1.value);
         var n2 = Number(tn2.value);
         var s = n1 + n2;
         rt.innerHTML = `Soma entre ${n1} + ${n2} = ${s}`
        }
    </script>
</body>
</html>
